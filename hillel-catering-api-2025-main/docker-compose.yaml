version: "3.9"

services:
  db:
    image: postgres:16
    container_name: catering_db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} 
    volumes:
      - postgres.data:/var/lib/postgreslib/data
    ports:
      - "5432:5432"

    redis:
      image: redis:7
      container_name: catering_redis
      restart: always
      ports:
      - "6379:6379"
    
    mail:
      image: axllent/mailpit
      container_name: catering_mailpit
      restart: always
      ports:
        - "8025:8025"
        - "1025:1025" #для smtp сервера

    api:
      build: .
      container_name: catering_api
      command:
        sh -c "python manage.py migrate &&
               python manage.py runserver 0.0.0.0:8000 "
      volumes:
        - .:/app
      ports:
        - "8000:8000"
      env_file:
        - .env
      depends_on:
        -db
        -redis  
        -mail

volumes:
  postgres.data:




